service:
  name: sam-service
  identifier: samservice
  orgIdentifier: default
  projectIdentifier: samproject
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: SamManigest
            type: AwsSamDirectory
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.Github
                  gitFetchType: Branch
                  paths:
                    - SAM/sam-manifest
                  repoName: pad-directory-delete-data-main
                  branch: main
    type: AWS_SAM
