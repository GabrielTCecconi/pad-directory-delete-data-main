# https://aka.ms/yaml

trigger:
- main

pool:
  name: SelfHosted

stages:
- stage: build
  displayName: 'Build stage'
  jobs:
    - job: build
      container: 
        image: node:20.19
        options: --user 0
      steps:
      - bash: node -v && npm -v
      - bash: |
          if [ -f src/handlers/package-lock.json ]; then
            npm ci --prefix src/handlers
          else
            npm i --prefix src/handlers
          fi
      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: 'src/handlers'
          artifact: 'app'
          publishLocation: 'pipeline'

- stage: scan
  displayName: 'Snyk Scan stage'
  dependsOn: build
  condition: succeeded()
  variables:
    - group: snyk-vars
  jobs:
    - job: snyk_scan_job
      container: 
        image: node:20.19
        options: --user 0
      steps:
      - task: DownloadPipelineArtifact@2
        inputs: { artifact: app, path: src/handlers }
      - bash: |
          ls -la
          pwd
      - bash: cd src/handlers
      - bash: npm i -D snyk
      - bash: npx snyk auth $(SNYK_TOKEN)
      - bash: |
          npx snyk test --project-name="pad-delete-gitlabci" --org="$(SNYK_ORG)"
          npx snyk monitor --project-name="pad-delete-gitlabci" --org="$(SNYK_ORG)"

- stage: deploy
  displayName: 'Deploy SAM stage'
  dependsOn: [scan, build]
  condition: succeeded()
  variables:
    - group: aws-sam-homolog
  jobs:
    - job: sam_build
      container: public.ecr.aws/sam/build-nodejs18.x:1.144.0-20250911030134
      steps:
      - bash: sam --version
      - bash: sam build
